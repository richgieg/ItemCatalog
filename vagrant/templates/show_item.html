{% extends 'layout.html' %}
{% block title %}{{ item.name | title }}{% endblock %}

{% block content %}

<h2 class="item-name">{{ item.name }}</h2>

{% if user_authorized %}
<a href="{{ url_for('edit_item', category_id = item.category_id, item_id = item.id) }}">Edit</a> |
<a href="{{ url_for('delete_item', category_id = item.category_id, item_id = item.id) }}">Delete</a>
{% endif %}

<p class="item-description">{{ item.description }}</p>
<p class="item-price">{{ item.price }}</p>
{% if item.image_path %}
<img class="item-image" src="{{ item.image_path }}" alt="Image of {{ item.name }}">
{% endif %}

{% endblock %}
