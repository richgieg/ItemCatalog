{% extends 'layout.html' %}
{% block title %}{{ ("Delete Item (%s)" % item.name) | title }}{% endblock %}

{% block content %}

<h2 class="page-title">Delete Item  ({{ item.name }})</h2>

<p>{{ "Are you sure you want to delete '%s'?" % item.name }}</p>

<form action="{{ url_for('delete_item', category_id = item.category_id, item_id = item.id) }}" method = "POST">
    <input class="button" type="submit" value="Delete">
    <a class="button" href="{{ url_for('show_item', category_id = item.category_id, item_id = item.id) }}">Cancel</a>
    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
</form>

{% endblock %}
