{% extends 'layout.html' %}
{% block title %}{{ "" | title }}{% endblock %}

{% block content %}

{% if items %}
{% for item in items %}
<div class="item-tile">
    {% if item.image_path %}
    <a href="{{ url_for('show_item', category_id = item.category_id, item_id = item.id) }}">
        <img class="item-tile-image" src="{{ item.image_path }}" alt="Image of {{ item.name }}">
    </a>
    {% endif %}
    <a href="{{ url_for('show_item', category_id = item.category_id, item_id = item.id) }}">
        <h3 class="item-tile-name">{{ item.name }}</h3>
    </a>
    <p class="item-tile-price">{{ item.price }}</p>
</div>
{% endfor %}
{% else %}
<p class="no-items">No items to display.</p>
{% endif %}

{% endblock %}
