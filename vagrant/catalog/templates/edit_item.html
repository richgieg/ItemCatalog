{% extends 'layout.html' %}
{% block content %}

<h2>Edit Item</h2>

<form action="{{ url_for('edit_item', item_id = item.id) }}" method="POST">
    Name:<br>
    <input type="text" size="30" name="name" value="{{ item.name }}"><br><br>
    Category:<br>
    <select name="category_id" value="{{ item.category_id }}">
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select><br><br>
    Description:<br>
    <textarea rows="10" cols="50" name="description">{{ item.description }}</textarea><br><br>
    Price:<br>
    <input type="text" size="10" name="price" value="{{ item.price }}"><br><br>
    <input type="submit" value="Submit">
</form>

{% endblock %}
