{% extends 'layout.html' %}
{% block title %}{{ "Create New Item" | title }}{% endblock %}

{% block content %}

<h2>New Item in {{ category.name }}</h2>

<form action="{{ url_for('new_item', category_id = category.id) }}" method="POST">
    Name:<br>
    <input type="text" size="30" name="name"><br><br>
    Description:<br>
    <textarea rows="10" cols="50" name="description"></textarea><br><br>
    Price:<br>
    <input type="text" size="10" name="price"><br><br>
    <input type="submit" value="Submit">
    <a href="{{ url_for('show_items', category_id = category.id) }}">Cancel</a>
</form>

{% endblock %}
