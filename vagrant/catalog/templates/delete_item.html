{% extends 'layout.html' %}
{% block title %}{{ ("Delete Item (%s)" % item.name) | title }}{% endblock %}

{% block content %}

<h2>Delete Item</h2>

<p>{{ "Are you sure you want to delete '%s'?" % item.name }}</p>

<form action="{{ url_for('delete_item', item_id = item.id) }}" method = "POST">
    <input type="submit", value="Delete">
    <a href="{{ url_for('show_item', category_id = item.category_id, item_id = item.id) }}">Cancel</a>
</form>

{% endblock %}
