{% extends 'layout.html' %}
{% block title %}{{ category.name | title }}{% endblock %}

{% block content %}

<h2>{{ category.name }}</h2>

{% for item in items %}
<div class="item-tile">
    <h3 class="item-tile-name">
        <a href="{{ url_for('show_item', category_id = category.id, item_id = item.id) }}">{{ item.name }}</a>
    </h3>
    <p class="item-tile-description">{{ item.description }}</p>
    <p class="item-tile-price">{{ item.price }}</p>
</div>
{% endfor %}

{% endblock %}
