{% extends 'layout.html' %}
{% block content %}

<h2>{{ category_name }}</h2>

{% for item in items %}
<div class="item">
    <h3 class="item-name">{{ item.name }}</h3>
    <p class="item-description">{{ item.description }}</p>
    <p class="item-price">{{ item.price }}</p>
</div>
{% endfor %}

{% endblock %}
